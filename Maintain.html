<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintain Weight</title>
</head>
<body>
    <div id = "container"></div>
    

    
    <script>
    accountNumber = localStorage.getItem("Logged In");
    myAccount = localStorage.getItem(accountNumber);
    let object = JSON.parse(myAccount);

    maintainValue = object.maintenance
  

    let container = document.getElementById('container');

    let divElement = document.createElement('div');
    divElement.textContent = maintainValue;
    container.append(divElement);

    proteinMinimal = object.minimumProtein;
    proteinMaximum = object.maximumProtein;

    let minimumContainer = document.createElement('div');
    minimumContainer.textContent = proteinMinimal + " to ";
    container.append(minimumContainer);

    let maximumContainer = document.createElement('div');
    maximumContainer.textContent = proteinMaximum;
    container.append(maximumContainer);




    </script>
    
</body>


</html>
